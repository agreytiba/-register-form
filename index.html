<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form new</title>
</head>
<body>
    <div class="form-container">
        <h1>Register form</h1>
        <form action="">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" value="name" placeholder=" enter name" class="input">
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" value="email" placeholder="enter email"  class="input">
            </div>
            <div class="form-control">
                <label for="password">Contact:</label>
                <input type="text" id="contact" name="contact" value="contact"  class="input" placeholder="enter contact">
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password"  class="input" placeholder="enter password">
            </div>
            <div class="form-control">
                <label for="password2">Re-password:</label>
                <input type="password" id="password2" name="password2"  value="password2" class="input">
            </div>
            <div class="form-control">
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
